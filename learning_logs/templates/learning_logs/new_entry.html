{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <style type="text/css">
  a {color:SteelBlue;}
  a {text-decoration:none;}
  </style>

  <h5>当前主题：<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h5>

  <h5>新增条目：</h5>

  <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="增加" %}
  </form>

{% endblock content %}
